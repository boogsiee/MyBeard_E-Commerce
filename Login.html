<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>My Beard | Log In</title>
    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1, shrink-to-fit = no"
    />

    <!--My Beard Icon-->
    <link rel="shortcut icon" href="logo1.png" />

    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Cabin|Herr+Von+Muellerhoff|Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Thasadith&display=swap"
      rel="stylesheet"
    />
    <!--Fonts-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <!--Start of Navbar-->
    <div class="navbar">
      <div class="nav-box"><a href="Main.html"> << BACK </a></div>
    </div>
    <!--End of Navbar-->
    <!--Login-->
    <div class="main">
      <div class="left">
        <img src="logo3.png" />
        <h1>CUSTOMER LOGIN</h1>
      </div>
      <div class="right">
        <form
          class="login_form"
          action="main.html"
          method="post"
          name="form"
          onsubmit="return validated()"
        >
          <input
            autocomplete="off"
            type="email"
            name="email"
            placeholder="Email"
          />
          <input type="password" name="password" placeholder="Password" />
          <div class="access">
            <button type="submit">LOGIN</button>
            <h5>
              <span
                >Forgot your password?<br />
                New Customer?<span> Sign Up</span></span
              >
            </h5>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
