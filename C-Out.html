<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>My Beard | Shop - Check Out</title>
    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1, shrink-to-fit = no"
    />
    <title>MyBeard | Check Out</title>
    <!--My Beard Icon-->
    <link rel="shortcut icon" href="logo1.png" />

    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Cabin|Herr+Von+Muellerhoff|Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Thasadith&display=swap"
      rel="stylesheet"
    />
    <!--Fonts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="C-Out.css" />
  </head>
  <body>
    <!--Start of Navbar-->
    <div class="navbar">
      <div class="nav-box"><a href="Product1.html"> << BACK </a></div>
    </div>
    <!--End of Navbar-->
    <!--checkout-->
    <div class="checkout">
      <div class="logo">
        <img src="logo3.png" />
      </div>
      <div class="login">
        <div class="login-container">
          <h3>LOG IN OR SIGN UP</h3>
          Enter your email to log in or sign up
          <form method="post">
            <input type="email" name="email" placeholder="Type Your Email" />
          </form>
          <a href="#"><button>Continue to Pay</button></a>
        </div>
      </div>
      <div class="order">
        <div class="order-container">
          Order Summary
          <div class="item">
            <div class="itbox it1"><img src="P1.png" /></div>
            <div class="itbox it2">
              <h5><b>Utility Beard Oil</b></h5>
              <h6>Old Money 3-Pack</h6>
            </div>
            <div class="itbox price">
              <h5>&dollar;29.00</h5>
            </div>
          </div>

          <hr />
          <div class="dc">
            <span
              ><a href="#" style="color: blue"
                >Add a discount or a gift card</a
              ></span
            >
          </div>
          <hr />
          <div class="breakdown">
            <div class="b1">
              <div class="sub">Subtotal</div>
              <div class="subpr1">&dollar;29.00</div>
            </div>
            <div class="b2">
              <div class="ship">Shipping</div>
              <div class="subpr2">___</div>
            </div>
            <div class="b3">
              <div class="total">Total</div>
              <div class="pr">&dollar;29.00</div>
            </div>
          </div>
          <hr />
          <h4>Payment Method</h4>
          <div class="payment">
            <span
              ><label class="form-control">
                <input type="checkbox" name="checkbox" />
                GCash
              </label></span
            >
            <span
              ><label class="form-control">
                <input type="checkbox" name="checkbox" />
                Credit Card
              </label></span
            >
            <span>
            <label class="form-control">
              <input type="checkbox" name="checkbox" />
              PayMaya
            </label></span>
          </div>
          <!--End of Payment-->
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
            PROCEED PAYMENT
          </button>
  
          <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <h2 style="font-family:'Cabin', sans-serif">YOUR ITEM IS SUCCESFULLY PURCHSED!</h2>
        <h5 style="font-family:'Cabin', sans-serif">check your email for your shipping details</h5>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Got It</button>
      </div>
    </div>
  </div>
</div>
        
      </div>
      <div class="back">
        <a href="Product1.html"><span>BACK</span></a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
